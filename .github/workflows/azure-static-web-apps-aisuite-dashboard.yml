name: Azure Static Web Apps CI/CD
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main
jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          lfs: true
      # --- DEBUGGING STEPS START ---
      - name: Debug: Print Working Directory
        run: pwd
      - name: Debug: List Directory Contents
        run: ls -la
      - name: Debug: Print package.json content
        run: cat package.json
      # --- DEBUGGING STEPS END ---
      - name: Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm install
      - name: Build
        run: npm run build
      - name: Deploy to Azure Static Web Apps
        id: builddeploy
        uses: azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_AISUITE_DASHBOARD }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "/"
          api_location: ""
          output_location: "build"
          skip_app_build: true
          skip_api_build: true
          api_location: "" # Set to your API project path, or leave empty if no API
          output_location: "build" # Set to your client app's build output path, or leave empty if your app is in the app_location folder
          skip_app_build: true # We already built the app in the previous step
          skip_api_build: true # No API in this project
